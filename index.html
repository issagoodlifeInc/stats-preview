<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon-32x32.png">
  <!-- Fonts Used -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <section id="stat-card">
    <div class="insights">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
  experience, and overall efficiency.</p>
      <div class="stats">

        <p><strong>10k+</strong><br>companies</p>

        <p><strong>314</strong><br> templates</p>

        <p><strong>12M+</strong><br> queries</p>
      </div>
    </div>
    <div class="stat-image">
      <img src="images/image-header-desktop.jpg" alt="stat-img">
    </div>
  </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lesley Kimutai</a>.
    </div>
  </footer>

</body>
</html>
